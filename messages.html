<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TM Arcade V2 | Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260217p" />
  </head>
  <body data-page="messages">
    <div class="bg-grid" aria-hidden="true"></div>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <nav class="top-bar">
      <div class="top-inner">
        <div class="brand">TM Arcade V2</div>
        <div class="top-links">
          <a class="nav-link" href="index.html" data-i18n="nav_home">Home Screen</a>
          <a class="nav-link" href="games.html" data-i18n="nav_games">All Games</a>
          <a class="nav-link" href="favorites.html" data-i18n="nav_favorites">Favorites</a>
          <a class="nav-link leaderboard-nav-link" href="leaderboard.html">ğŸ† Leaderboard</a>
          <a class="nav-link message-nav-link active" href="messages.html">ğŸ’¬ Messages</a>
          <a class="nav-link" href="bank.html" data-i18n="nav_bank">Bank</a>
          <a class="nav-link" href="shop.html" data-i18n="nav_shop">Shop</a>
          <a class="nav-link" href="settings.html" data-i18n="nav_settings">Settings</a>
          <a class="nav-link" href="about.html" data-i18n="nav_about">About</a>
        </div>
        <div class="user-tag" data-user-name>Player</div>
        <button class="pill emergency" id="emergency" data-i18n="emergency">Emergency</button>
      </div>
    </nav>

    <header class="hero">
      <div class="hero-shell">
        <div class="hero-label">ğŸ’¬ Direct Messaging</div>
        <h1>Direct Messages</h1>
        <p>Private chat between players.</p>
      </div>
    </header>

    <main class="main-shell">
      <section class="dm-shell">
        <div class="dm-controls">
          <button class="pill ghost small" id="dm-refresh" type="button">Refresh</button>
          <span class="admin-inline-status" id="dm-status"></span>
        </div>
        <div class="dm-layout">
          <aside class="dm-sidebar">
            <h2 class="dm-sidebar-title">Chats</h2>
            <div class="dm-thread-buttons" id="dm-thread-buttons"></div>
            <div class="dm-group-create">
              <h3>Create Group Chat</h3>
              <input
                class="setting-input"
                id="dm-group-name-input"
                type="text"
                maxlength="60"
                placeholder="Group name"
              />
              <div class="dm-group-member-buttons" id="dm-group-member-buttons"></div>
              <button class="pill small" id="dm-create-group" type="button">Create Group</button>
            </div>
          </aside>
          <div class="dm-main">
            <div class="dm-thread-header">
              <h2 id="dm-thread-title">Select a chat</h2>
            </div>
            <div class="dm-thread" id="dm-thread" aria-live="polite"></div>
            <div class="dm-compose">
              <textarea
                class="setting-input dm-textarea"
                id="dm-message-input"
                maxlength="500"
                placeholder="Type your message..."
              ></textarea>
              <div class="dm-compose-actions">
                <button class="pill" id="dm-send" type="button">Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span data-i18n="footer_credit">TM Arcade V2 by Ahmad Abu Sammour.</span>
    </footer>

    <script src="app.js?v=20260217u"></script>
  </body>
</html>
